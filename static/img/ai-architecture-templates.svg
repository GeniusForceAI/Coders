<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="160" viewBox="0 0 240 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node { animation: highlight 3s infinite; }
    .connection { animation: flow 3s infinite; }
    @keyframes highlight {
      0%, 100% { fill: rgba(0, 255, 255, 0.3); }
      50% { fill: rgba(0, 255, 255, 0.8); }
    }
    @keyframes flow {
      0% { stroke-dashoffset: 100; }
      100% { stroke-dashoffset: -100; }
    }
  </style>
  
  <!-- Architecture nodes -->
  <rect class="node" x="100" y="40" width="40" height="40" rx="8" style="animation-delay: 0s"/>
  <rect class="node" x="40" y="100" width="40" height="40" rx="8" style="animation-delay: 0.5s"/>
  <rect class="node" x="100" y="100" width="40" height="40" rx="8" style="animation-delay: 1s"/>
  <rect class="node" x="160" y="100" width="40" height="40" rx="8" style="animation-delay: 1.5s"/>
  
  <!-- Connections -->
  <path class="connection"
        d="M120 80 L60 100 M120 80 L120 100 M120 80 L180 100"
        stroke="#00ffff"
        stroke-width="2"
        stroke-dasharray="10 5"
        stroke-linecap="round"/>
</svg>
