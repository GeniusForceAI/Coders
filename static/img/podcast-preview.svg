<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#0a0c1b"/>
  
  <!-- Grid pattern -->
  <path d="M0 50 L1200 50 M0 150 L1200 150 M0 250 L1200 250 M0 350 L1200 350 M0 450 L1200 450 M0 550 L1200 550"
        stroke="#ffffff10" stroke-width="1"/>
  
  <!-- GForce Logo -->
  <g transform="translate(80, 200) scale(0.8)">
    <!-- 3D sphere network effect -->
    <defs>
      <radialGradient id="sphereNetwork" cx="50%" cy="50%" r="50%">
        <stop offset="0%" style="stop-color:#0088ff;stop-opacity:0.3"/>
        <stop offset="80%" style="stop-color:#0088ff;stop-opacity:0.1"/>
        <stop offset="100%" style="stop-color:#0088ff;stop-opacity:0"/>
      </radialGradient>

      <!-- Hexagon patterns -->
      <pattern id="hexPattern1" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
        <path d="M6,0 l12.9,7.5 l0,15 l-12.9,7.5 l-12.9,-7.5 l0,-15 z" 
              fill="none" stroke="#0088ff20" stroke-width="1"/>
      </pattern>
      <pattern id="hexPattern2" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
        <path d="M5,0 L10,2.5 L10,7.5 L5,10 L0,7.5 L0,2.5 z" 
              fill="none" stroke="#0088ff40" stroke-width="1"/>
      </pattern>
    </defs>

    <!-- Background circle with hexagon pattern -->
    <circle cx="128" cy="128" r="128" fill="#000000"/>
    <circle cx="128" cy="128" r="128" fill="url(#hexPattern1)"/>
    <circle cx="128" cy="128" r="128" fill="url(#hexPattern2)"/>

    <!-- Atom structure -->
    <g transform="translate(128,128)">
      <!-- Electron orbits -->
      <path d="M-90,0 A90,30 0 1,1 90,0 A90,30 0 1,1 -90,0" 
            fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
      <path d="M-45,-77.94 A90,30 0 1,1 45,77.94 A90,30 0 1,1 -45,-77.94" 
            fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5" transform="rotate(60)"/>
      <path d="M-45,77.94 A90,30 0 1,1 45,-77.94 A90,30 0 1,1 -45,77.94" 
            fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5" transform="rotate(-60)"/>

      <!-- Core -->
      <circle cx="0" cy="0" r="20" fill="#ffffff"/>
      <circle cx="0" cy="0" r="15" fill="#0088ff"/>

      <!-- Electrons -->
      <circle cx="90" cy="0" r="8" fill="#0088ff"/>
      <circle cx="-45" cy="77.94" r="8" fill="#0088ff"/>
      <circle cx="-45" cy="-77.94" r="8" fill="#0088ff"/>
    </g>
  </g>
  
  <!-- Text Content -->
  <g transform="translate(350, 200)">
    <text font-family="Arial, sans-serif" font-size="72" fill="#ffffff" font-weight="bold">
      GENIUS FORCE
    </text>
    
    <text y="100" font-family="Arial, sans-serif" font-size="32" fill="#0088ff" font-weight="bold">
      AI Development Insights
    </text>
    
    <text y="160" font-family="Arial, sans-serif" font-size="28" fill="#ffffff">
      Expert discussions on building profitable AI tools
    </text>
  </g>
  
  <!-- Bottom URL -->
  <text x="50" y="580" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.8">
    geniusforceai.github.io/Coders
  </text>
</svg>
